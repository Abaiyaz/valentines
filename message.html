<style>

body{
margin:0;
background:#fff0f5;
font-family:Arial, sans-serif;
text-align:center;
padding:40px 20px;
overflow-x:hidden;
}

/* Main container */
.container{
max-width:800px;
margin:auto;
}

/* Fade In Animation */
@keyframes fadeIn {
0% { opacity:0; transform:translateY(20px); }
100% { opacity:1; transform:translateY(0); }
}

/* Image styling */
img{
width:100%;
max-width:400px;
border-radius:20px;
box-shadow:0 15px 35px rgba(0,0,0,0.25);
margin-bottom:30px;
opacity:0;
animation:fadeIn 3s ease forwards;
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-50px;
font-size:24px;
animation:floatUp 8s linear infinite;
opacity:0.7;
pointer-events:none;
}

@keyframes floatUp{
0%{
transform:translateY(0);
opacity:0.7;
}
100%{
transform:translateY(-110vh);
opacity:0;
}
}

h1{
font-size:36px;
color:#d63384;
margin-bottom:20px;
}

p{
line-height:1.8;
font-size:18px;
color:#333;
}

</style>
